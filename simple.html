<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 300px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    
    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (ร)</option>
      <option value="divide">Division (รท)</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const operation = document.getElementById('operation').value;
      const resultDiv = document.getElementById('result');

      const val1 = parseFloat(num1);
      const val2 = parseFloat(num2);

      if (isNaN(val1) || isNaN(val2)) {
        resultDiv.innerHTML = '<span class="error">Please enter valid numbers.</span>';
        return;
      }

      let result;

      switch (operation) {
        case 'add':
          result = val1 + val2;
          break;
        case 'subtract':
          result = val1 - val2;
          break;
        case 'multiply':
          result = val1 * val2;
          break;
        case 'divide':
          if (val2 === 0) {
            resultDiv.innerHTML = '<span class="error">Cannot divide by zero.</span>';
            return;
          }
          result = val1 / val2;
          break;
        default:
          resultDiv.innerHTML = '<span class="error">Invalid operation selected.</span>';
          return;
      }

      resultDiv.innerHTML = `Result: <strong>${result.toFixed(2)}</strong>`;
    }
  </script>
</body>
</html>
