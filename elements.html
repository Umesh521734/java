<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Sum of Array</title>
</head>
<body>
  <h2>Enter numbers to calculate the sum</h2>
  <input type="text" id="userInput" placeholder="Enter number and press Enter">
  <button onclick="calculateSum()">Calculate Sum</button>

  <h3>Array: <span id="arrayDisplay"></span></h3>
  <h3>Sum: <span id="sumDisplay"></span></h3>

  <script>
    let numbers = [];  // Initialize an empty array

    // Function to calculate and display the sum
    function calculateSum() {
      const inputElement = document.getElementById("userInput");
      const userInput = inputElement.value.trim();

      if (userInput !== "") {
        const number = parseFloat(userInput);
        
        // Check if the input is a valid number
        if (!isNaN(number)) {
          numbers.push(number);  // Add the valid number to the array
          inputElement.value = "";  // Clear the input field
          updateDisplay();  // Update the display with the current array and sum
        } else {
          alert("Please enter a valid number.");
        }
      }
    }

    // Function to update the display with the current array and sum
    function updateDisplay() {
      const arrayDisplay = document.getElementById("arrayDisplay");
      const sumDisplay = document.getElementById("sumDisplay");

      // Display the array
      arrayDisplay.textContent = numbers.join(", ");

      // Calculate the sum of the array
      const sum = numbers.reduce((acc, num) => acc + num, 0);

      // Display the sum
      sumDisplay.textContent = sum;
    }
  </script>
</body>
</html>
